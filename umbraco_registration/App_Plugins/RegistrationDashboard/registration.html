<div ng-controller="RegistrationDashboardController as vm">
    <h2>Registration Data</h2>
    <div ng-if="vm.loading">Loading...</div>
    <div ng-if="!vm.loading">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Created Date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.registrationData">
                    <td>{{ item.Name }}</td>
                    <td>{{ item.Email }}</td>
                    <td>{{ item.CreatedDate | date:'medium' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
